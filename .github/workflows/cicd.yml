name: CICD - Run Selenium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]	
  workflow_dispatch: # Manual Trigger Enabled
  schedule:
  - cron: '0 12 * * 1-5' # Auto run at 7 AM EST (Monâ€“Fri)	

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout code
        uses: actions/checkout@v3

      - name:  Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name:  Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name:  Run Cucumber Tests with Maven
        run: mvn clean test

      - name:  Print Maven Test Logs on Failure
        if: failure()
        run: cat target/surefire-reports/*.txt || true

      - name:  Upload Cucumber HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-html-report
          path: target/CucumberReports/Cucumber-reports.html

      - name:  Upload Automation Logs (target/logs/)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: automation-logs
          path: target/logs/

